                    <input type="text" class="form-control" required th:field="*{headline}" name="name" id="name"

					</div>

                <div class="form-group">
                    <label for="introDescription">Give short information about your service</label>
                     <textarea  class="form-control" rows="5" th:field="*{introDescription}" name="introDescription" id="introDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="detailDescription">Enter your detail description</label>
                  <textarea  class="form-control" rows="5" th:field="*{detailDescription}" name="detailDescription" id="detailDescription"></textarea>
                </div>
                <label for="date"></label>
                <input type="date" th:field="*{date}" name="date" id="date"></input>
            </div>
            <div class="col-sm-5">
                <p>Product Image</p>
                <div class="custom-file">
                    <input type="file"  class="custom-file-input" name="productImage" accept="image/jpeg, image/png"  id="productImage"/>
                    <label class="custom-file-label" for="productImage">Choose file</label>
                </div>
                <div class="form-group">
                    <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{${'/productImages/' + newsDTO.imageName}}" style="margin-top: 20px" alt=" ">
                </div>
                <input type="hidden" name="imgName" th:value="${newsDTO.imageName}">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

<script>
    function readURL(input){
        if(input.files && input.files[0]){
            var reader = new FileReader();
            reader.onload = function(e){
                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
            }
            reader.readAsDataURL(input.files[0])
        }
    }
    $('#productImage').change(function(){
        readURL(this);
    });
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
