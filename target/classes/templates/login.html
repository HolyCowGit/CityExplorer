<div class="col-lg-8 col-md-6 text-center strawberry" style="margin-left:33% ; ">
    <div class="row">
        <div class="col-sm-6" style="margin-top: 5%">
            <h2 style=" color: #F28123;">Login</h2>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group"  style="text-align: left;">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your Email" class="form-control form-control-lg">
                </div>

                <div class="form-group" style="text-align: left;">
                    <label for="password">Password</label>
                    <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" id="password">
                </div>
                <div th:if="${param.error}" class="alert alert-error text-danger">
                    Invalid username or password.
                </div>

                <input type="submit" value="Login" style="color: white"class="btn btn-primary btn-block">
                <br>
                <span >Don't have an <b>User</b> account <a class="linkControl" href="./register.html"
                                                th:href="@{/register}"> - Register here</a></span>
                                                <br>
                 <span >Don't have a <b> Seller</b> account <a class="linkControl" href="./sellerRegister.html"
                                                th:href="@{/sellerRegister}">- Register here</a></span>                               
                <br>
                <a href="" th:href="@{/forgotpassword}">Forgot password ?</a>
            </form>
            <br>
            <h5><p>~~~ Or ~~~</p></h5>
            <a href="/oauth2/authorization/google" class="btn btn-primary btn-block">Sign-In with google </a>

        </div>

    </div>
</div>
